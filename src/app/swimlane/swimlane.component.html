<div class="top-row" *ngIf="!currentBoardCollapsedLanes?.includes(title)">
  <h2 class="title">{{ title }}</h2>
  <div class="top-row-buttons">
    <app-button class="plus-btn" (buttonClicked)="addNewTicket()">
      <app-icon icon="faPlus" color="pink-1"></app-icon>
    </app-button>
    <app-button (buttonClicked)="addCollapsedLaneToCurrentBoard(title)">
      <app-icon icon="faAngleLeft" color="pink-1"></app-icon>
    </app-button>
  </div>
</div>

<ng-container *ngIf="currentBoardCollapsedLanes?.includes(title)">
  <div class="collapsed-lane">
    <app-button (buttonClicked)="removeCollapsedLaneToCurrentBoard(title)">
      <app-icon icon="faAngleRight" color="pink-1"></app-icon>
    </app-button>
    <h2 class="title collapsed">{{ title }}</h2>
  </div>
</ng-container>

<div class="lane" *ngIf="!currentBoardCollapsedLanes?.includes(title)">
  <ng-content></ng-content>
</div>
