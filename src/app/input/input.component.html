<ng-container [formGroup]="form" *ngIf="!isTextarea">
  <input
    #input
    class="input"
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    formControlName="control"
    (keyup)="keyUp()"
    (blur)="blurInput()"
  />

  <div class="auto-complete" *ngIf="options?.length > 0">
    <div
      class="option"
      *ngFor="let option of filteredOptions | async"
      (click)="onOptionClick(option)"
    >
      {{ option }}
    </div>
  </div>
</ng-container>

<textarea
  *ngIf="isTextarea"
  #textarea
  [ngClass]="h2 ? 'h2' : 'regular'"
  class="textarea"
  [placeholder]="placeholder"
  [value]="value"
  (blur)="blurTextarea()"
></textarea>
