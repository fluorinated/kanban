<div
  #backlogLane
  cdkDropList
  [cdkDropListConnectedTo]="[
    'rdy2startLane',
    'inProgressLane',
    'blockedLane',
    'doneLane'
  ]"
  [cdkDropListData]="tickets"
  class="list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="card-container" *ngFor="let ticket of tickets">
    <app-mini-card
      [ticket]="ticket"
      [cdkDragData]="ticket"
      cdkDrag
      (ticketClicked)="openTicket(ticket)"
    ></app-mini-card>
  </div>
</div>
