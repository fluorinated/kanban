<div class="wrapper" (click)="onSlide()">
  <div
    class="slider"
    [ngClass]="{
      'slider-right-active': (isDueFilterOn$ | async) === false,
      'slider-left-active': isDueFilterOn$ | async
    }"
  >
    <label [title]="leftText">
      {{ (isDueFilterOn$ | async) ? leftText : rightText }}
    </label>
  </div>
  <label [ngClass]="{ 'left-text-active': isDueFilterOn$ | async }">{{
    (isDueFilterOn$ | async) ? rightText : leftText
  }}</label>
</div>
