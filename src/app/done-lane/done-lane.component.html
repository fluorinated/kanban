<div
  #doneLane
  cdkDropList
  [cdkDropListConnectedTo]="[
    'rdy2startLane',
    'inProgressLane',
    'backlogLane',
    'blockedLane'
  ]"
  [cdkDropListData]="tickets"
  class="list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="card-container" *ngFor="let ticket of tickets">
    <app-mini-card
      [ticket]="ticket"
      [cdkDragData]="ticket"
      cdkDrag
    ></app-mini-card>
  </div>
</div>
