<div class="pagination-container">
  <p class="page-number">{{ pageNumber }}</p>
  <app-button
    *ngIf="showTotalPagesCaretBefore"
    class="caret"
    (buttonClicked)="pageBack()"
  >
    <app-icon icon="faAngleLeft" color="pink-1"></app-icon>
  </app-button>
  <app-button
    *ngIf="showTotalPagesCaretAfter"
    (buttonClicked)="pageForward()"
    class="caret"
  >
    <app-icon icon="faAngleRight" color="pink-1"></app-icon>
  </app-button>
</div>
