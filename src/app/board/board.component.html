<div class="container">
  <div class="top-row">
    <div class="collapse-search-filters">
      <app-button> <</app-button>
      <app-search [placeholder]="'search'"></app-search>
      <app-button>filters</app-button>
    </div>

    <div class="board-title-new-board-btn">
      <!-- board title editable -->
      <h1 class="board-title">board title</h1>
      <app-button>+</app-button>
    </div>
  </div>

  <p>due today due this week due this month</p>

  <div class="open-ticket">
    <app-ticket
      *ngIf="isTicketOpen"
      [ticket]="currentTicket"
      (closeButtonClicked)="closeTicket()"
    ></app-ticket>
  </div>

  <div class="swimlanes-container">
    <div class="example-container" cdkDropListGroup>
      <app-swimlane
        [title]="'backlog'"
        [tickets]="getTicketsForSwimlane('backlog')"
        (ticketClicked)="openTicket($event)"
      >
        <app-backlog-lane></app-backlog-lane>
      </app-swimlane>

      <app-swimlane
        [title]="'rdy 2 start'"
        [tickets]="getTicketsForSwimlane('rdy 2 start')"
        (ticketClicked)="openTicket($event)"
      >
        <app-ready-to-start-lane></app-ready-to-start-lane>
      </app-swimlane>

      <app-swimlane
        [title]="'blocked'"
        [tickets]="getTicketsForSwimlane('blocked')"
        (ticketClicked)="openTicket($event)"
      >
        <app-blocked-lane></app-blocked-lane>
      </app-swimlane>

      <app-swimlane
        [title]="'in progress'"
        [tickets]="getTicketsForSwimlane('in progress')"
        (ticketClicked)="openTicket($event)"
      >
        <app-in-progress-lane></app-in-progress-lane>
      </app-swimlane>

      <app-swimlane
        [title]="'done'"
        [tickets]="getTicketsForSwimlane('done')"
        (ticketClicked)="openTicket($event)"
      >
        <app-done-lane></app-done-lane>
      </app-swimlane>
    </div>
  </div>
</div>
