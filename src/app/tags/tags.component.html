<div
  class="tags"
  [ngClass]="{ 'tags-scroll': !noScroll, 'tags-wrap': noScroll }"
  [style]="{ width }"
  #tagsContainer
>
  <div *ngFor="let tag of tags" class="tag" (click)="onTagClick($event)">
    <span #tagsList>{{ tag }}</span>
    <div *ngIf="showCloseButton" class="close-circle">
      <app-icon
        class="close-btn"
        icon="faClose"
        color="neutral-5"
        size="small"
        (click)="close($event, tag)"
      ></app-icon>
    </div>
  </div>
</div>
